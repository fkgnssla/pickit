version: '3.8'

services:
  redis:
    image: "redis:latest"
    container_name: "redis_boot"
    hostname: "redis"
    environment:
      - REDIS_PASSWORD=${DEV_REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mysql:
    image: "mysql:latest"
    container_name: "mysql_boot"
    hostname: "mysql"
    environment:
      MYSQL_ROOT_PASSWORD: "${DEV_MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "pickit_db"
      MYSQL_USER: "${DEV_MYSQL_USERNAME}"
      MYSQL_PASSWORD: "${DEV_MYSQL_PASSWORD}"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongo:
    image: "mongo:latest"
    container_name: "mongo_boot"
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${DEV_MONGO_ROOT_USERNAME}"
      MONGO_INITDB_ROOT_PASSWORD: "${DEV_MONGO_ROOT_PASSWORD}"
    volumes:
      - mongo-data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "${DEV_RABBITMQ_USERNAME}"
      RABBITMQ_DEFAULT_PASS: "${DEV_RABBITMQ_PASSWORD}"

volumes:
  redis_data:
  mysql_data:
  mongo-data:
